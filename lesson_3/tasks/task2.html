<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css">
    <title>Task 2</title>
    <script async>
      // Задача 2. З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.

      // Вхідні дані: productPrice - ціна товару, moneyAmount - кількість грошей, lotteryCost - ціна лотерейного квитка, lotteryAmount - кількість квитків
      // Результат: rest - решта 
      let productPrice = parseFloat(prompt("Введуть ціну товару", "100.00"));
      let moneyAmount = parseFloat(prompt("Введіть кількість грошей", "200.00"));
      const lotteryCost = 4;
      let lotteryAmount;

      if(isFinite(productPrice) && isFinite(moneyAmount)) {
        if(productPrice > 0 && moneyAmount >=0) {
          if (moneyAmount >= productPrice) {
            alert('Дякую за покупку!');
            let rest = moneyAmount - productPrice;
            if(rest >= 4) {
              lotteryAmount = Math.floor(rest / lotteryCost);
              rest = rest - (lotteryAmount * lotteryCost);
              alert(`Ви можете купити лотерений квиток в кількості: ${lotteryAmount} одиниці\nВаша решта складатиме: ${rest}`);
            } 
          } else {
            alert("Не достатньо коштів");
          }

      } 
        else {
          alert("Помилка! Значення має бути більше 0");
        }
      } 
      else {
        alert("Помилка! Ви ввели не число");
      }

    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 2. З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
          </h2>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
