  <head>

    <title>Task 2</title>
    <script async>
      // Задача 2. З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.

      // Вхідні дані: userYearBirth - рік народження користувача, currentYear - поточний рік
      // Результат: userAge - кількість років користувача
      let userYearBirth = parseInt(
        prompt("Введіть ваш рік народження ", "2000")
      );
      const currentYear = 2023;

      let userAge = currentYear - userYearBirth;

      alert(`Ваш вік: ${userAge}`);
    </script>

      <header class="header"></header>
      <main class="block">
        <div class="block__task task">

        </div>

    </div>
