<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 1</title>
    <script async>
      // Задача 1. З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
      // Вхідні дані: firstChildName - ім’я першої дитини, secondChildName- ім’я першої дитини, firstChildCandyNumber - кількість цукерок першої дитини, secondChildCandyNumber - кількість цукерок другої дитини
      // Результат: alert() - вивід не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивід, що кількість однакова.

      let firstChildName = prompt("Ім’я першої дитини");
      let firstChildCandyNumber = parseInt(
        prompt("Кількість цукерок першої дитини")
      );
      console.log(isFinite(firstChildCandyNumber));

      let secondChildName = prompt("Ім’я другої дитини");
      let secondChildCandyNumber = parseInt(
        prompt("Кількість цукерок першої дитини")
      );
      if (isFinite(firstChildCandyNumber) && isFinite(secondChildCandyNumber)) {
        if (firstChildCandyNumber >= 0 && secondChildCandyNumber >= 0) {
          if (firstChildCandyNumber > secondChildCandyNumber) {
            alert(`${firstChildName} має більше цукерок`);
          } else if (firstChildCandyNumber > secondChildCandyNumber) {
            alert(`${secondChildName} має більше цукерок`);
          } else {
            alert(`Кількість цукерок однакова`);
          }
        } else {
          alert("Кількість цукерок повинна бути більше 0");
        }
      } else {
        alert("Ви не ввели кількість цукерок");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 1. З клавіатури вводяться імена двох дітей та кількість у них
            цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок
            є більшою, або вивести, що кількість однакова.
          </h2>
          <div class="task__result"></div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
