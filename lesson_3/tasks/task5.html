<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 5</title>
    <script async>
      // Задача 5. З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.

      // Вхідні дані: seconds - кількість секунд
      // Результат: minutes - кількість хвилин, hours - кількість годин

      let seconds = parseInt(
        prompt("Введіть кількість секунд, що пройшла від початку доби ", "0")
      );
      let hours = Math.floor(seconds / 3600);
      let minutes = Math.floor((seconds % 3600) / 60);

      alert(
        `Кількість секунд: ${seconds}\nГодин: ${hours} та Хвилин: ${minutes}`
      );
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 5. З клавіатури вводиться назва категорії водія (А-мотоцикл,
            В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран
            назву транспортного засобу, яким він може керувати.
          </h2>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
