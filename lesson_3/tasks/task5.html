<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 5</title>
    <script async>
      // Задача 5. З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.

      // Вхідні дані: categoryName -назва категорії водія
      // Результат: result - виведення на екран назву транспортного засобу, яким може керувати користувач

      let categoryName = prompt("Введіть назву категорії", "A");
      let result;
      if (categoryName.length !== 0) {
        switch (categoryName) {
          case "A":
            result = "мотоцикл";
            break;
          case "B":
            result = "легковий автомобіль";
            break;
          case "C":
            result = "вантажний автомобіль";
            break;
          default:
            alert("Помилка! В системі немає даної категорії!");
            break;
        }
        if (!!result) {
          alert(
            `Згідно категорії ${categoryName} дозволений транспорт для керування: ${result}`
          );
        }
      } else {
        alert("Ви не ввели назву категорії");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 5. З клавіатури вводиться назва категорії водія (А-мотоцикл,
            В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран
            назву транспортного засобу, яким він може керувати.
          </h2>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
