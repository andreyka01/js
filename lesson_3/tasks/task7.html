<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 7</title>
    <script async>
      // Задача 7. З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься

      // Вхідні дані: monthNumber - номер місяця
      // Результат: seasonName - пора року, до якої відноситься місяць

      let monthNumber = parseInt(prompt("Введіть номер місяця", "1"));
      let seasonName;

      if (isFinite(monthNumber)) {
        if (monthNumber >= 1 && monthNumber <= 12) {
          switch (monthNumber) {
            case 1:
            case 2:
            case 12:
              seasonName = "Зима";
              break;
            case 3:
            case 4:
            case 5:
              seasonName = "Весна";
              break;
            case 6:
            case 7:
            case 8:
              seasonName = "Літо";
              break;
            case 9:
            case 10:
            case 11:
              seasonName = "Осінь";
              break;
            default:
              break;
          }
          alert(`Згідно номеру місяця ${monthNumber} - ${seasonName}`);
        } else {
          alert("Введений номер місяця не відповідає діапазону [1;12]");
        }
      } else {
        alert("Помилка! Введіть числове значення");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 7. З клавіатури вводиться номер місяця. Вивести до якої пори
            він відноситься
          </h2>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
