<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 3</title>
    <script async>
      // Задача 3. Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.

      // Вхідні дані: productCost - вартість товару, productQauntity - кількість товару, VAT_PERCENTAGE - пдв
      // Результат: proudctTotalCost - загальну вартість, vatOfProduct - ПДВ від вартості

      let productCost = parseFloat(
        prompt("Введіть вартість товару ", "100.00")
      );
      let productQauntity = parseInt(prompt("Введіть кількість товару ", "0"));
      const VAT_PERCENTAGE = 5;

      let proudctTotalCost = productCost * productQauntity;
      let vatOfProduct = (proudctTotalCost * VAT_PERCENTAGE) / 100;

      alert(
        `Загальна вартість: ${proudctTotalCost.toFixed(
          2
        )}\nПДВ: ${vatOfProduct.toFixed(2)}`
      );
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 3. Випадковим чином генерується число від 1 до 5. Спробуйте
            вгадати число за 2 спроби.
          </h2>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
