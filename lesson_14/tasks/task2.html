<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />

    <title>Task 2</title>
    <script>
      // Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.

      let userDate = {
        day: 10,
        month: 10,
        year: 2023
      }

      function getFutureYear({month, year}, N) {
        const minMonthValue = 1;
        const maxMonthValue = 12;
        year += Math.floor((month - minMonthValue + N) / maxMonthValue)

        return year;
      }

      const N = parseInt(prompt('Введіть кількість місяців'));
      let futureYear = getFutureYear(userDate, N);
      document.write(`Через ${N} місяців буде ${futureYear}`);
    </script>
  </head>

      <header class="header"></header>
      <main class="block">
        <div class="block__task task">

          </h2>
          </div>
        </div>
      </main>

    </div>
