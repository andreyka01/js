      .carts {

    <script>
      // Задача 5.
      // Відображаємо картки товарів, які користувач може вибирати.
      // Вибраний товар має зелену рамку (при кліку робити toogle з класом вибраного елемента)
      let prodArr = [
        {
          srcImg: "../img/rubin.jpg",
          title: "Цегла Керамейя КлінКерам Рубін",
          price: 18.99,
        },
        {
          srcImg: "../img/granat.jpg",
          title: "Цегла Керамейя КлінКерам Гранат",
          price: 15.55,
        },
        {
          srcImg: "../img/oniks.jpg",
          title: "Цегла Керамейя КлінКерам Онікс",
          price: 14.99,
        },
        {
          srcImg: "../img/zhemchug.jpg",
          title: "Цегла Керамейя КлінКерам Жемчуг",
          price: 17.99,
        },
      ];

      class Cart {
        constructor({ srcImg, title, price }) {
          this.srcImg = srcImg;
          this.title = title;
          this.price = price;
        }
        activeBorder() {
          let element = this;
          element.classList.toggle("active");
        }
        render(containerSelector) {
          let cart = document.createElement("a");
          cart.setAttribute("href", "#");
          cart.classList.add("cart");
          cart.onclick = this.activeBorder;

          let cartImage = document.createElement("div");
          cartImage.classList.add("cart__image");
          let img = document.createElement("img");
          img.setAttribute("src", `${this.srcImg}`);
          cartImage.append(img);
          cart.append(cartImage);

          let titleDiv = document.createElement("div");
          titleDiv.classList.add("cart__title");
          titleDiv.innerText = this.title;
          cart.append(titleDiv);

          let cartPrice = document.createElement("div");
          cartPrice.classList.add("cart__price");
          cartPrice.innerText = `${this.price} грн/шт`;
          cart.append(cartPrice);

          if (containerSelector) {
            document.querySelector(containerSelector).append(cart);
          }
        }
      }
      window.onload = function () {
        for (const product of prodArr) {
          new Cart(product).render(".carts");
        }
      };
    </script>
