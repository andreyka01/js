<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 1</title>
    <script>
      // Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою

      function generateArrayRandomValue(length, minValue, maxValue) {
        let arr = [];
        for (let i = 0; i < length; i++) {
          const element =
            minValue + Math.floor(Math.random() * (maxValue - minValue + 1));
          arr.push(element);
        }

        return arr;
      }

      function bubbleSortCountChanges(arr) {
        let isChanged;
        let countChanges = 0;
        do {
          isChanged = false;
          for (let i = 1; i < arr.length; i++) {
            if (arr[i - 1] > arr[i]) {
              let temp = arr[i - 1];
              arr[i - 1] = arr[i];
              arr[i] = temp;
              isChanged = true;
              countChanges++;
              showArray(arr);
            }
          }
        } while (isChanged);

        console.log(arr);

        return countChanges;
      }

      function showArray(arr) {
        document.write(arr + "<br>");
      }

      let userLength = parseInt(prompt("Введіть розмір масиву", "30"));
      if (isFinite(userLength)) {
        if (userLength > 0) {
          const minValue = 1;
          const maxValue = 20;
          let array = generateArrayRandomValue(userLength, minValue, maxValue);
          document.write(array + "<br>");

          let countChanges = bubbleSortCountChanges(array);
          document.write(`Кількість обмінів = ${countChanges}`);
        } else {
          throw new Error("Помилка! Розмір масиву має бути більше 0");
        }
      } else {
        throw new Error("Помилка! Введіть числове значення!");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 1. Дано масив 30 випадкових цілих чисел. Підрахувати скільки
            було обмінів під час сортування бульбашкою
          </h2>
          <div class="task__result"></div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
