<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 3</title>
    <script>
      // Задача 3. Створити окремі функції, які для 4 чисел знаходять:
      // 1)суму;
      // 2)добуток;
      // 3)середнє арифметичне;
      // 4)мінімальне значення.

      function getSum(num1, num2, num3, num4) {
        return num1 + num2 + num3 + num4;
      }

      function getProd(num1, num2, num3, num4) {
        return num1 * num2 * num3 * num4;
      }

      function getAverage(num1, num2, num3, num4) {
        return (num1, num2, num3, num4) / 4;
      }

      function getMin(num1, num2, num3, num4) {
        let minNum = Infinity;
        if (minNum > num1) minNum = num1;
        if (num2 < minNum) minNum = num2;
        if (num3 < minNum) minNum = num3;
        if (num4 < minNum) minNum = num4;

        return minNum;
      }

      let userNum1 = parseFloat(prompt("Введіть перше число", "1"));
      let userNum2 = parseFloat(prompt("Введіть друге число", "1"));
      let userNum3 = parseFloat(prompt("Введіть третє число", "1"));
      let userNum4 = parseFloat(prompt("Введіть четверте число", "1"));
      if (
        isFinite(userNum1) &&
        isFinite(userNum2) &&
        isFinite(userNum3) &&
        isFinite(userNum4)
      ) {
        let sumNumber = getSum(userNum1, userNum2, userNum3, userNum4);
        let prodNumber = getProd(userNum1, userNum2, userNum3, userNum4);
        let averageNumber = getAverage(userNum1, userNum2, userNum3, userNum4);
        let minNumber = getMin(userNum1, userNum2, userNum3, userNum4);

        alert(
          `Сума: ${sumNumber}\nДобуток: ${prodNumber}\nСереlнє арифметичне: ${averageNumber}\nМінімальне значення: ${minNumber}`
        );
      } else {
        alert("Помилка! Введіть числове значення!");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 3. Створити окремі функції, які для 4 чисел знаходять:
            1)суму; 2)добуток; 3)середнє арифметичне; 4)мінімальне значення.
          </h2>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
