<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 1</title>
    <script>
      // Задача 1. Створити функцію, яка за номером місяця повертає його назву.

      function getMonthName(monthNumber) {
        let result;
        switch (monthNumber) {
          case 1:
            result = "Січень";
            break;
          case 2:
            result = "Лютий";
            break;
          case 3:
            result = "Березнь";
            break;
          case 4:
            result = "Квітень";
            break;
          case 5:
            result = "Траввень";
            break;
          case 6:
            result = "Червень";
            break;
          case 7:
            result = "Липень";
            break;
          case 8:
            result = "Серпень";
            break;
          case 9:
            result = "Вересень";
            break;
          case 10:
            result = "Жовтень";
            break;
          case 11:
            result = "Листопад";
            break;
          case 12:
            result = "Грудень";
            break;
        }
        return result;
      }

      let userMonthNumber = parseInt(prompt("Введіть номер місяця", "1"));

      if (isFinite(userMonthNumber)) {
        if (userMonthNumber >= 1 && userMonthNumber <= 12) {
          let monthName = getMonthName(userMonthNumber);
          alert(`Номер місяця: ${userMonthNumber}\nНазва місяця: ${monthName}`);
        } else {
          alert("Помилка! Номер місяця повинен бути в діапазоні [1;12]");
        }
      } else {
        alert("Помилка! Введіть числове значення!");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 1. Створити функцію, яка за номером місяця повертає його
            назву.
          </h2>
          <div class="task__result"></div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
