<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css">
    <title>Task 2</title>
    <script>
      // Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.

      function getWorkDay(dayNumber) {
        let result;

        if (dayNumber>=1 && dayNumber<=5) {
          result = "Робочий";
        } else {
          result = "Вихідний";
        }

        return result;
      }

      let userDayNumber = parseInt(prompt("Введіть номер дня", "1"));

      if (isFinite(userDayNumber)) {
        if (userDayNumber>=1 && userDayNumber<=7) {
          let dayName = getWorkDay(userDayNumber);
          alert(`Номер дня: ${userDayNumber}\nДень: ${dayName}`);
        } else {
          alert("Помилка! Номер дня повинен бути в діапазоні [1;7]");
        }
      } else {
        alert("Помилка! Введіть числове значення!");
      }
      
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
          </h2>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
