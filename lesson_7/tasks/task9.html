<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 9</title>
    <script>
      // Задача 9. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.

      function getNegativeTempretature() {
        let count = 0;
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] < 0) {
            count++;
          }
        }

        return count;
      }

      let userCount = parseInt(
        prompt("Введіть кількість показників температур", "5")
      );
      if (isFinite(userCount)) {
        if (userCount > 0) {
          let currentTemperature,
            countNegTemp = 0;
          for (let i = 1; i <= userCount; i++) {
            currentTemperature = parseFloat(
              prompt(`Введіть показники ${i} температури`, "20")
            );
            countNegTemp += getNegativeTempretature(currentTemperature);
          }
          alert(`Кількість від’ємних показів температури: ${countNegTemp}`);
        } else {
          alert(
            "Помилка! Кілкьість показників температур повинна бути більша 0"
          );
        }
      } else {
        alert("Помилка! Введіть числвое значення!");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 9. Дано покази температур (довільна кількість). Розробити
            функцію, яка дозволить підрахувати кількість від’ємних показів
            температури.
          </h2>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
