<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 10</title>
    <script>
      // Задача 10. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.

      function getAveragePositiveTemperature(sumTemp, countTemp) {
        return sumTemp / countTemp;
      }

      let userCount = parseInt(
        prompt("Введіть кількість показників температур", "5")
      );
      if (isFinite(userCount)) {
        if (userCount > 0) {
          let currentTemperature,
            sumPositiveTemperature = 0,
            countPositive = 0;
          for (let i = 1; i <= userCount; i++) {
            currentTemperature = parseFloat(
              prompt(`Введіть показники ${i} температури`, "20")
            );
            if (currentTemperature >= 0) {
              sumPositiveTemperature += currentTemperature;
              countPositive++;
            }
          }
          let averageValue = getAveragePositiveTemperature(
            sumPositiveTemperature,
            countPositive
          );
          if (countPositive !== 0) {
            alert(
              `Cереднє значення для додатних показів температури: ${averageValue}`
            );
          } else {
            alert("Ви не ввели додтню температуру!");
          }
        } else {
          alert(
            "Помилка! Кілкьість показників температур повинна бути більша 0"
          );
        }
      } else {
        alert("Помилка! Введіть числвое значення!");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 10. Дано покази температур (довільна кількість). Розробити
            функцію, яка дозволить знайти середнє значення для додатних показів
            температури.
          </h2>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
