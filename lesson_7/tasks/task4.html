<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 4</title>
    <script>
      // Задача 4. Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів:
      // кількість парних, кількість додатних, кількість більших за 100.

      function getEvenNumbers(num1, num2, num3) {
        let countEvenNum = 0;

        if (num1 % 2 == 0) countEvenNum++;
        if (num2 % 2 == 0) countEvenNum++;
        if (num3 % 2 == 0) countEvenNum++;

        return countEvenNum;
      }

      function getPositiveNumbers(num1, num2, num3) {
        let countPositiveNum = 0;

        if (num1 >= 0) countPositiveNum++;
        if (num2 >= 0) countPositiveNum++;
        if (num3 >= 0) countPositiveNum++;

        return countPositiveNum;
      }

      function getMoreThan100(num1, num2, num3) {
        let countMoreThan100 = 0;

        if (num1 > 100) countMoreThan100++;
        if (num2 > 100) countMoreThan100++;
        if (num3 > 100) countMoreThan100++;

        return countMoreThan100;
      }

      let userNum1 = parseFloat(prompt("Введіть перше число", "1"));
      let userNum2 = parseFloat(prompt("Введіть друге число", "1"));
      let userNum3 = parseFloat(prompt("Введіть третє число", "1"));

      if (isFinite(userNum1) && isFinite(userNum2) && isFinite(userNum3)) {
        let countEven = getEvenNumbers(userNum1, userNum2, userNum3);
        let countPositive = getPositiveNumbers(userNum1, userNum2, userNum3);
        let countMoreThan100 = getMoreThan100(userNum1, userNum2, userNum3);

        alert(
          `Кількість парних: ${countEven}\nКількість додатних: ${countPositive}\nКількість більших за 100: ${countMoreThan100}`
        );
      } else {
        alert("Помилка! Введіть числове значення!");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 4. Створити функцію, яка для 3 заданих чисел знаходить
            одночасно декілька результатів: кількість парних, кількість
            додатних, кількість більших за 100.
          </h2>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
