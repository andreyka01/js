<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 6</title>
    <script>
      // Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю
      // рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).

      function creatingTable(rows, columns) {
        const message = "Message";
        document.write("<table>");
        for (let countRow = 1; countRow <= rows; countRow++) {
          document.write("<tr>");
          for (let countColumn = 1; countColumn <= columns; countColumn++) {
            document.write(`<td>${message}</td>`);
          }
          document.write("</tr>");
        }
        document.write("</table>");
      }

      let userRows = parseInt(prompt("Введіть кількість рядків", "5"));
      let userColumns = parseInt(prompt("Введіть кількість стовпція", "4"));

      if (isFinite(userRows) && isFinite(userColumns)) {
        if (userRows >= 1 && userColumns >= 1) {
          creatingTable(userRows, userColumns);
        } else {
          alert("Кількість рядків і стовпція повинна бути більша 1");
        }
      } else {
        alert("Помилка! Введіть числове значення!");
      }
    </script>
    <head>
      <html>
        <body>
          <div class="wrapper">
            <header class="header"></header>
            <main class="block">
              <div class="block__task task">
                <h2 class="tast__name">
                  Задача 6. Створити функцію, яка створює таблицю з вказаною
                  кількістю рядків і стовпців (таблиця заповнюється заданим
                  фіксованим повідомленням).
                </h2>
                <div class="task__result"></div>
              </div>
            </main>
            <footer class="footer"></footer>
          </div>
        </body>
      </html>
    </head>
  </head>
</html>
