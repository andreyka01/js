<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 8</title>
    <script>
      // Задача 8. Створити функцію, яка виводить банер (у функцію передаються: зображення,
      // заголовок та посилання, куди переходимо при кліку на зображення (тег img повине знаходитись
      // у середині тега a: <a> <img src=”шлях”> </a>

      let boxesCount = parseInt(
        prompt("Введіть загальну кількість ящиків на складі", "15")
      );
      let carNumber = 1;
      let userCount;

      if (isFinite(boxesCount)) {
        alert(`На складі зберігаються ящики у кількості: ${boxesCount}`);
        while (boxesCount > 0) {
          userCount = parseInt(
            prompt(`Скільки ящиків завантажити у ${carNumber} машину?`, "5")
          );
          if (isFinite(userCount)) {
            if (userCount <= boxesCount) {
              boxesCount -= userCount;
              carNumber++;
            } else {
              alert("Число обраних ящиків перевищуює їх кількість на складі!");
            }
          } else {
            alert("Помилка! Введіть числове значення!");
          }
        }
        if (boxesCount === 0) {
          alert("На складі не залишилось ящиків!");
        }
      } else {
        alert("Помилка! Введіть числове значення!");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 8. Створити функцію, яка виводить банер (у функцію
            передаються: зображення, заголовок та посилання, куди переходимо при
            кліку на зображення (тег img повине знаходитись у середині тега a:
            <xmp><a><img src="шлях"/></a></xmp>
          </h2>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
