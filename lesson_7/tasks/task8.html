    <script>
      // Задача 8. Створити функцію, яка виводить банер (у функцію передаються: зображення,
      // заголовок та посилання, куди переходимо при кліку на зображення (тег img повине знаходитись
      // у середині тега a: <a> <img src=”шлях”> </a>

      function creatingBanner(source, title, link) {
        document.write(
          `<a href="${link}" style="display:inline-block;position:relative;">`
        );
        document.write(`<img src="${source}" style="width:400px;"/>`);
        document.write(
          `<h1 style="color:#fff;position:absolute;top:10%;left:50%;transform:translate(-50%,0);">${title}</h1>`
        );
        document.write(`</a>`);
      }

      const imageSource = "../img/image-1.jpg";
      const mainTitle = "Enjoy your life";
      const link = "https://www.google.com/";

      creatingBanner(imageSource, mainTitle, link);
    </script>
