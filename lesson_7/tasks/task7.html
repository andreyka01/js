<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />

    <title>Task 7</title>
    <script>
      // Задача 7. Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)

      function getRandomImage(randomValue) {
        document.write(
          `<img src="../img/image-${randomValue}.jpg" style="width:400px;" alt="Image">`
        );
      }

      const min = 1;
      const max = 4;
      let randomNumber = min + Math.floor(Math.random() * (max - min + 1));
      getRandomImage(randomNumber);
    </script>
  </head>

            одне із 4 зображень (шляхи до зображень передаються у функцію)
          </h2>
        </div>
      </main>

    </div>
  </body>
