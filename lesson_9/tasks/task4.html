<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 4</title>
    <script>
      // Задача 4. Дано масив елементів. Вивести на екран елементи, що більші за 100

      function creatingArray(elementsNumber) {
        let arr = new Array(elementsNumber);

        for (let i = 0; i < arr.length; i++) {
          let userValue = parseInt(
            prompt(`Введіть ${i + 1}-ий елемент масиву`, "200")
          );
          arr.fill(userValue, i, i + 1);
        }

        return arr;
      }

      function outputElementsMoreThan100(arr) {
        for (const item of arr) {
          if (item > 100) {
            document.write(`${item}<br>`);
          }
        }
      }

      let elementsNumber = parseInt(
        prompt("Введіть кількість елементів масиву", "4")
      );
      if (isFinite(elementsNumber)) {
        if (elementsNumber > 0) {
          let arr = creatingArray(elementsNumber);
          outputElementsMoreThan100(arr);
        } else
          throw new Error(
            "Помилка! Кількість елементів повинна бути більше 0!"
          );
      } else throw new Error("Помилка! Введіть числове значення!");
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 4. Дано масив елементів. Вивести на екран елементи, що більші
            за 100
          </h2>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
