<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 9</title>
    <script>
      // Задача 9. Дано масив імен. Сформувати масив з перших літер цих імен.

      function creatingArray(elementsNumber) {
        let arr = new Array(elementsNumber);

        for (let i = 0; i < arr.length; i++) {
          let userValue = prompt(`Введіть ${i + 1}-ий елемент масиву`);
          arr.fill(userValue, i, i + 1);
        }

        return arr;
      }

      function creatingNewArray(arr) {
        let lettersArray = [];
        arr.forEach((element) => {
          lettersArray.push(element[0]);
        });

        return lettersArray;
      }

      let elementsNumber = parseInt(
        prompt("Введіть кількість елементів масиву", "4")
      );
      if (isFinite(elementsNumber)) {
        if (elementsNumber > 0) {
          let names = creatingArray(elementsNumber);
          document.write(`names = [${names}]<br>`);
          let firstLetters = creatingNewArray(names);
          document.write(`letters = [${firstLetters}]<br>`);
        } else
          throw new Error(
            "Помилка! Кількість елементів повинна бути більше 0!"
          );
      } else throw new Error("Помилка! Введіть числове значення!");
    </script>
    <head>
      <html>
        <body>
          <div class="wrapper">
            <header class="header"></header>
            <main class="block">
              <div class="block__task task">
                <h2 class="tast__name">
                  Задача 9. Дано масив імен. Сформувати масив з перших літер цих
                  імен.
                </h2>
                <div class="task__result"></div>
              </div>
            </main>
            <footer class="footer"></footer>
          </div>
        </body>
      </html>
    </head>
  </head>
</html>
