<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 10</title>
    <script>
      // Задача 10. Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.

      function creatingArray(elementsNumber) {
        let arr = new Array(elementsNumber);

        for (let i = 0; i < arr.length; i++) {
          let userValue = parseFloat(
            prompt(`Введіть ${i + 1}-ий елемент масиву`, `${(i + 1) * 1000}`)
          );
          arr.fill(userValue, i, i + 1);
        }

        return arr;
      }

      function getTaxValueArray(prices) {
        let taxesValue = [];
        const percentageTax = 20;
        prices.forEach((element) => {
          let currentTaxValue = (element * 20) / 100;
          currentTaxValue = Math.round(currentTaxValue * 100) / 100;
          taxesValue.push(currentTaxValue);
        });

        return taxesValue;
      }

      let elementsNumber = parseInt(
        prompt("Введіть кількість елементів масиву", "4")
      );
      if (isFinite(elementsNumber)) {
        if (elementsNumber > 0) {
          let prices = creatingArray(elementsNumber);
          document.write(`prices = [${prices}]<br>`);
          let taxesValue = getTaxValueArray(prices);
          document.write(`taxes = [${taxesValue}]<br>`);
        } else
          throw new Error(
            "Помилка! Кількість елементів повинна бути більше 0!"
          );
      } else throw new Error("Помилка! Введіть числове значення!");
    </script>
    <head>
      <html>
        <body>
          <div class="wrapper">
            <header class="header"></header>
            <main class="block">
              <div class="block__task task">
                <h2 class="tast__name">
                  Задача 10. Дано масив цін у грн. Податок складає 20%.
                  Сформувати масив, який буде містити величину сплаченого
                  податку у грн.
                </h2>
                <div class="task__result"></div>
              </div>
            </main>
            <footer class="footer"></footer>
          </div>
        </body>
      </html>
    </head>
  </head>
</html>
