    <script>
      // Задача 8. Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»

      function creatingNewArray(carNumbers) {
        let newCarNumbers = [];

        carNumbers.forEach((element, index, array) => {
          if (element[0] === "A") {
            newCarNumbers.push(element);
          }
        });

        return newCarNumbers;
      }

      let carNumbers = [
        "AA2303OD",
        "BM1945AD",
        "AA7733DK",
        "KC6646BL",
        "AI7003CD",
        "OK5544NO",
      ];

      let carNumbersStartWithA = creatingNewArray(carNumbers);

      document.write(`carNumbers = [${carNumbers}]<br>`);
      document.write(`carNumbersStartWithA = [${carNumbersStartWithA}]<br>`);
    </script>
