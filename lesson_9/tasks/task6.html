<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 6</title>
    <script>
      // Задача 6. Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2

      function creatingArray(elementsNumber) {
        let arr = new Array(elementsNumber);

        for (let i = 0; i < arr.length; i++) {
          let userValue = parseInt(
            prompt(`Введіть ${i + 1}-ий елемент масиву`, "4")
          );
          arr.fill(userValue, i, i + 1);
        }

        return arr;
      }

      function getChangedArray(arr) {
        arr.forEach((element, index, arr) => {
          if (element > arr[0]) {
            arr[index] *= 2;
          }
        });

        return arr;
      }

      let elementsNumber = parseInt(
        prompt("Введіть кількість елементів масиву", "4")
      );
      if (isFinite(elementsNumber)) {
        if (elementsNumber > 0) {
          let arr = creatingArray(elementsNumber);
          document.write(`arr = [${arr}]<br>`);
          arr = getChangedArray(arr);
          document.write(`arr = [${arr}]<br>`);
        } else
          throw new Error(
            "Помилка! Кількість елементів повинна бути більше 0!"
          );
      } else throw new Error("Помилка! Введіть числове значення!");
    </script>
    <head>
      <html>
        <body>
          <div class="wrapper">
            <header class="header"></header>
            <main class="block">
              <div class="block__task task">
                <h2 class="tast__name">
                  Задача 6. Дано масив елементів. Усі елементи, які більші за
                  перший елемент помножити на 2
                </h2>
                <div class="task__result"></div>
              </div>
            </main>
            <footer class="footer"></footer>
          </div>
        </body>
      </html>
    </head>
  </head>
</html>
