<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 3</title>
    <script>
      // Задача 3. Відобразити трикутник за допомогою символів «о»

      document.write(
        '<span style="display: inline-block; text-align: center;">'
      );
      for (let currentRow = 1; currentRow <= 7; currentRow++) {
        for (
          let currentCircle = 1;
          currentCircle <= currentRow;
          currentCircle++
        ) {
          document.write("o");
        }
        document.write("<br>");
      }
      document.write("</span>");
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 3. Відобразити трикутник за допомогою символів «о»
          </h2>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
