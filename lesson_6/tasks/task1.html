<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 1</title>
    <script>
      // Задача 1. Вивести на екран
      // A B C D E
      // B C D E F
      // C D E F G
      // D E F G H
      // E F G H I

      for (let currentRow = 1; currentRow <= 5; currentRow++) {
        for (
          let currentCode = 64 + currentRow;
          currentCode <= currentRow + 68;
          currentCode++
        ) {
          document.write(`${String.fromCharCode(currentCode)}`);
        }
        document.write("<br>");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 1. Вивести на екран // A B C D E // B C D E F // C D E F G //
            D E F G H // E F G H I
          </h2>
          <div class="task__result"></div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
