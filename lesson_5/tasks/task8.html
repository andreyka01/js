<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 8</title>
    <script>
      // Задача 8. Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком

      let num = 1;
      for (let countTable = 1; countTable <= 3; countTable++) {
        document.write("<table>");
        for (let rowNum = 1; rowNum <= 3; rowNum++) {
          document.write("<tr>");
          for (let colNum = 1; colNum <= 3; colNum++) {
            document.write(`<td>${num}</td>`);
            num++;
          }
          document.write("</tr>");
        }
        document.write("</table><br>");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 8. Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за
            зразком
          </h2>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
