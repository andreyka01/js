<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 3</title>
    <script>
      // Задача 3. Вивести з використанням циклів маркований список з
      // випадковими числами (1-100). Кількість випадкових чисел вводиться
      // користувачем

      let userCount = parseInt(prompt("Введіть кількість пунктів списку", "5"));
      const minRandomNumber = 1;
      const maxRandomNumber = 100;
      document.write(`<ul>`);
      for (let i = 0; i < userCount; i++) {
        let randomNumber =
          minRandomNumber +
          Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1));
        document.write(`<li style="list-style: inside;">${randomNumber}</li>`);
      }
      document.write(`</ul>`);
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 3. Вивести з використанням циклів маркований список з
            випадковими числами (1-100). Кількість випадкових чисел вводиться
            користувачем
          </h2>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
