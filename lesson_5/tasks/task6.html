<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 6</title>
    <script>
      // Задача 6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.

      // Вхідні дані: weekNumber -  номер дня тижня
      // Результат: weekDay - назва дня

      let weekNumber = parseInt(prompt("Введіть номер дня тижня", "1"));
      let weekDay;

      if (isFinite(weekNumber)) {
        if (weekNumber >= 1 && weekNumber <= 7) {
          switch (weekNumber) {
            case 1:
              weekDay = "Понеділок";
              break;
            case 2:
              weekDay = "Вівторок";
              break;
            case 3:
              weekDay = "Середа";
              break;
            case 4:
              weekDay = "Четвер";
              break;
            case 5:
              weekDay = "П’ятниця";
              break;
            case 6:
              weekDay = "Субота";
              break;
            case 7:
              weekDay = "Неділя";
              break;
            default:
              break;
          }
          alert(`Згідно номеру дня тижня ${weekNumber} - ${weekDay}`);
        } else {
          alert("Введений номер дня тижня не відповідає діапазону [1;7]");
        }
      } else {
        alert("Помилка! Введіть числове значення");
      }
    </script>
    <head>
      <html>
        <body>
          <div class="wrapper">
            <header class="header"></header>
            <main class="block">
              <div class="block__task task">
                <h2 class="tast__name">
                  Задача 6. З клавіатури вводиться номер дня тижня. Вивести на
                  екран назву дня.
                </h2>
                <div class="task__result"></div>
              </div>
            </main>
            <footer class="footer"></footer>
          </div>
        </body>
      </html>
    </head>
  </head>
</html>
