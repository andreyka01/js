<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../сss/style.css" />
    <title>Task 9</title>
    <script>
      // Задача 9. Вивести на екран N абзаців (N вводиться користувачем) за зразком

      let userCount = parseInt(prompt("Введіть кількість абзаців", "3"));

      for (let sectionCount = 1; sectionCount <= userCount; sectionCount++) {
        document.write(`<h1>Заголовок ${sectionCount}</h1>`);
        for (
          let paragraphCount = 1;
          paragraphCount <= sectionCount;
          paragraphCount++
        ) {
          document.write(
            `<p>Розділ ${sectionCount}, параграф ${paragraphCount}</p>`
          );
        }
        document.write("<hr>");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="block">
        <div class="block__task task">
          <h2 class="tast__name">
            Задача 9. Вивести на екран N абзаців (N вводиться користувачем) за
            зразком
          </h2>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
